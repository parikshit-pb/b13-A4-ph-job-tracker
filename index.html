<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
</head>
<body>
    <h1 class="text-3xl font-bold text-center mb-6">Job Application Dashboard</h1>

    <div class="grid md:grid-cols-3 gap-4 mb-6">

        <div class="bg-white p-6 rounded-xl shadow text-center">
            <h2 class="text-lg font-semibold">All Jobs</h2>
            <p class="text-2xl font-bold ">0</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <h2 class="text-lg font-semibold">Interview</h2>
            <p class="text-2xl font-bold ">0</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <h2 class="text-lg font-semibold">Rejected</h2>
            <p class="text-2xl font-bold ">0</p>
        </div>

    </div>

    <div class="flex justify-center gap-4 mb-6">
        <button onclick="showTab('all')" class="px-4 py-2 bg-green-500 text-white rounded">All</button>

        <button onclick="showTab('interview')" class="px-4 py-2 bg-green-500 text-white rounded">Interview</button>

        <button onclick="showTab('rejected')" class="px-4 py-2 bg-green-500 text-white rounded">Rejected</button>
    </div>


    <div id="jobContainer"  class="grid md:grid-cols-3 gap-6">

    </div>



    <script src="./js/app.js"></script>
</body>
</html>
